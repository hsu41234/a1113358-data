<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桃園市老年人口分布鄉里圖</title>
    <style>
        .chart-container {
            margin-bottom: 20px;
        }
        .chart-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>桃園市老年人口統計</h1>

    <!-- 第一個圖表 -->
    <div class="chart-container">
        <div class="chart-title">桃園65-79的老年人口平均</div>
        <iframe src="https://plotdb.io/v/chart/37441" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
        <div class="description">
            <p>可從圖表中看見大多老年人口都集中在人口眾多的桃園區及中壢區，而龜山區雖人口相較少但卻有一定程度的老年人口，因此我們更應該注意老年人的政策。</p>
        </div>
    </div>

    <!-- 第二個圖表 -->
    <div class="chart-container">
        <div class="chart-title">桃園80-100的老年人口平均</div>
        <iframe src="https://plotdb.io/v/chart/37440" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
        <div class="description">
            <p>可從圖表看到除桃園區及中壢區是分布較平均以外，其他區則都集中到其中一個里，如龜山區的舊路里就擁有桃園最多的80-100的老年人口數。80-100的身體狀況相較65-79會更加不好，也因此我們更該投入更多心力在醫療保健和關懷上。</p>
        </div>
    </div>
</body>
</html>
