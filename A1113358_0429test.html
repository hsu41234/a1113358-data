<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入圖表與說明</title>
    <style>
        .chart-container {
            margin-bottom: 20px;
        }
        .chart-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>桃園市老年人口統計</h1>

    <!-- 第一個圖表 -->
    <div class="chart-container">
        <div class="chart-title">桃園65-79的老年人口平均</div>
        <iframe src="https://plotdb.io/v/chart/37441" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
        <div class="description">
            <p>這是第一個圖表的文字說明，可以在這裡解釋圖表的內容或用途，例如數據來源或分析詳細資訊。</p>
        </div>
    </div>

    <!-- 第二個圖表 -->
    <div class="chart-container">
        <div class="chart-title">桃園80-100的老年人口平均</div>
        <iframe src="https://plotdb.io/v/chart/37440" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
        <div class="description">
            <p>這是第二個圖表的文字說明，可以在這裡解釋圖表的內容或用途，例如數據來源或分析詳細資訊。</p>
        </div>
    </div>
</body>
</html>
