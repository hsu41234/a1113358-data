<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字樣式範例</title>
    <style>
        /* CSS 樣式 */
        .styled-text {
            color: purple; /* 字體顏色紫色 */
            border: 2px solid black; /* 黑色邊框 */
            padding: 5px; /* 內邊距 */
            display: inline-block; /* 使邊框適應文字大小 */
        }
    </style>
</head>
<body>
    <p class="styled-text">這是紫色文字，邊框為黑色。</p>
</body>
</html>
